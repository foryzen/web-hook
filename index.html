<!DOCTYPE html>
<html lang="jp">
<head  prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta property="og:url" content="https://foryzen.github.io/web-hook/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Discord WebHook" />
    <meta property="og:description" content="Discordサーバーにメッセージを送信できます" />
    <meta property="og:site_name" content="Webhook" />
    <meta property="og:image" content="https://foryzen.github.io/web-hook/icon.png" />
    
    <title>Discord API</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <div class="header-div">
        <a href="https://foryzen.github.io/main/" class="header-a"><h1 class="header-h1 header-h1-01">Foryze Nel</h1></a>
        <a href="https://foryzen.github.io/valorant/" class="header-a"><h1 class="header-h1 header-h1-02">VALORANT</h1></a>
        <a href="https://foryzen.github.io/xiaomi/" class="header-a"><h1 class="header-h1 header-h1-02">XIAOMI</h1></a>
        <a href="https://foryzen.github.io/sites/" class="header-a"><h1 class="header-h1 header-h1-02">SITES</h1></a>
        <a href="https://foryzen.github.io/pccc/beta/" class="header-a"><h1 class="header-h1 header-h1-02">PC</h1></a>
    </div>

    <div class="d1">
        <input type="text" placeholder="WebHook URL(必須)" id="url" class="url"><br>
        <input type="text" placeholder="ユーザー名" id="user" class="user"><br>
        <input type="text" placeholder="メッセージ(必須)" id="msg" class="msg"><br>
        <input type="text" placeholder="アイコンのURL" id="icon" class="icon"><br>
        <button onclick="send()" class="send">送信</button>
    </div>
</body>
</html>
